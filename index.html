<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldRush</title>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gold Rush!</h1>
    <div id="board-conatainer"></div>
    <script id="board-template" type="text/x-handlebars-template">
        <table>
            {{#each board}}
                <tr>
                    {{#each this}}
                        <td>
                            {{classifizer this}}
                        </td>
                    {{/each}}
                </tr>
            {{/each}}
        </table>
    </script>

    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-a11y="true"></script>
    <script src="./Matrix.js"></script>
    <script src="./Renderer.js"></script>
    <script src="./GoldRush.js"></script>
    <script src="./main.js"></script>
</body>
</html>
